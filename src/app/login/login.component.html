
<body style="height: 100%;">
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container" style="background-color: #ffffff;">
                        <img src="https://image.jimcdn.com/app/cms/image/transf/dimension=300x10000:format=png/path/sf2bb21fca6ece95c/image/ic1ea960eab2df357/version/1338703613/image.png"
                            class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" [(ngModel)]="usuario" name="usuario" class="form-control input_user" value="" placeholder="Usuario">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" [(ngModel)]="contrasena" name="contrasena" class="form-control input_pass" value=""
                                placeholder="Contraseña">
                        </div>
                        <!--div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Remember me</label>
                            </div>
                        </div-->
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="button" name="button" class="btn login_btn" (click)="iniciarSesion()">Iniciar sesión</button>
                        </div>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        <a href="#" class="ml-2">Registrate</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
